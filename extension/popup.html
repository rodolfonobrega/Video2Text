<!doctype html>
<html>
  <head>
    <title>AI Subtitles Settings</title>
    <style>
      body {
        width: 320px;
        padding: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }

      h2 {
        margin-top: 0;
        font-size: 18px;
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        font-size: 12px;
      }

      input[type='text'],
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 13px;
      }

      input[type='text']:focus,
      select:focus {
        border-color: #3498db;
        outline: none;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #2980b9;
      }

      .status {
        margin-top: 10px;
        font-size: 12px;
        text-align: center;
        color: #27ae60;
        height: 15px;
      }

      .note {
        font-size: 11px;
        color: #7f8c8d;
        margin-top: 5px;
      }

      .error {
        font-size: 11px;
        color: #e74c3c;
        margin-top: 5px;
        min-height: 15px;
      }

      input[type='range'] {
        width: 100%;
        margin-top: 5px;
      }
    </style>
  </head>

  <body>
    <h2>Settings</h2>

    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="sk-..." />
      <div id="apiKeyError" class="error"></div>
    </div>

    <div class="form-group">
      <label for="baseUrl">Base URL</label>
      <input
        type="text"
        id="baseUrl"
        placeholder="https://api.openai.com/v1"
      />
      <div class="note">Use https://openrouter.ai/api/v1 for OpenRouter</div>
    </div>

    <div class="form-group">
      <label for="transcriptionModel">Transcription Model</label>
      <input
        type="text"
        id="transcriptionModel"
        placeholder="whisper-1"
        value="gpt-4o-mini-transcribe"
      />
      <div class="note">e.g., whisper-1, gpt-4o-mini-transcribe</div>
    </div>

    <div class="form-group">
      <label for="translationModel">Translation Model</label>
      <input type="text" id="translationModel" placeholder="gpt-4o-mini" value="gpt-4o-mini" />
      <div class="note">e.g., gpt-4o, gpt-4o-mini</div>
    </div>

    <div class="form-group">
      <label for="targetLanguage">Target Language</label>
      <select id="targetLanguage">
        <option value="original">Original (Transcribe only)</option>
        <option value="en">English</option>
        <option value="pt">Portuguese</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="zh">Chinese</option>
      </select>
    </div>

    <div class="form-group">
      <label for="translationMethod">Translation Method</label>
      <select id="translationMethod">
        <option value="chatgpt">ChatGPT (Any language, slower)</option>
        <option value="whisper">Whisper (Only English, faster/cheaper)</option>
      </select>
      <div class="note">Whisper native is faster and cheaper but only supports English. Requires whisper-1 model.</div>
    </div>

    <div class="form-group">
      <label for="subtitlePosition">Subtitle Position (%)</label>
      <input type="range" id="subtitlePosition" min="5" max="50" value="10" />
      <div class="note">Bottom position (5-50%)</div>
    </div>

    <div class="form-group">
      <label for="subtitleSize">Subtitle Size (px)</label>
      <input type="range" id="subtitleSize" min="12" max="48" value="24" />
      <div class="note">Font size (12-48px)</div>
    </div>

    <button id="saveBtn">Save Settings</button>
    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
